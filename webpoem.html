<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>CSS Web Poem</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/csswebpoem.css">

        <!--Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

        <!--Just add water animations-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
   
    <body>
        <div id="main_text">
            <p class="line1">Before my eyes,</p>
            <p class="line2">it blocks my path.</p>
            <p class="line3">A high, high wall.</p>
            <p class="line4">What sort of scene is on the other side?</p>
            <p class="line5">What will I be able to see there?</p>
            <p class="line6">“The view from the top”</p>
            <p class="line7">A scenery I will never be able to see on my own.</p>
            <p class="line8">But if I’m not alone, then…</p>
            <p class="line9">I might be able to see it.</p>
            <p class="line10">- Shoyo Hinata</p>
        </div>
    </body>
</html>
